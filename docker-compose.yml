version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reacher-postgres
    environment:
      POSTGRES_DB: reacher_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/policies.sql:/docker-entrypoint-initdb.d/2-policies.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reacher-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: ../deploy/Dockerfile
    container_name: reacher-gateway
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: dev-secret-key
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./gateway/src:/app/src
    command: npm run dev

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: ../../deploy/Dockerfile
    container_name: reacher-auth-service
    environment:
      NODE_ENV: development
      PORT: 5001
      JWT_SECRET: dev-secret-key
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reacher_dev
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/auth-service/src:/app/src
    command: npm run dev

  # User Service
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: ../../deploy/Dockerfile
    container_name: reacher-user-service
    environment:
      NODE_ENV: development
      PORT: 5002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reacher_dev
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/user-service/src:/app/src
    command: npm run dev

  # Product Service
  product-service:
    build:
      context: ./backend/product-service
      dockerfile: ../../deploy/Dockerfile
    container_name: reacher-product-service
    environment:
      NODE_ENV: development
      PORT: 5003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reacher_dev
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/product-service/src:/app/src
    command: npm run dev

  # Service Provider Service
  provider-service:
    build:
      context: ./backend/service-provider-service
      dockerfile: ../../deploy/Dockerfile
    container_name: reacher-provider-service
    environment:
      NODE_ENV: development
      PORT: 5004
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reacher_dev
    ports:
      - "5004:5004"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/service-provider-service/src:/app/src
    command: npm run dev

  # Trust Service
  trust-service:
    build:
      context: ./backend/trust-service
      dockerfile: ../../deploy/Dockerfile
    container_name: reacher-trust-service
    environment:
      NODE_ENV: development
      PORT: 5005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reacher_dev
    ports:
      - "5005:5005"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/trust-service/src:/app/src
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: reacher-network
