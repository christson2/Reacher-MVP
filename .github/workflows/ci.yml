name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint --workspaces || true

  build:
    name: Build Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - gateway
          - backend/auth-service
          - backend/user-service
          - backend/product-service
          - backend/service-provider-service
          - backend/trust-service
          - backend/message-service
          - backend/notification-service
          - frontend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies for ${{ matrix.service }}
        run: cd ${{ matrix.service }} && npm install

      - name: Build ${{ matrix.service }}
        run: cd ${{ matrix.service }} && npm run build || npm run type-check || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --workspaces || true

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Build Gateway Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./gateway
          file: ./deploy/Dockerfile
          tags: reacher-gateway:latest
          push: false

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./deploy/Dockerfile.frontend
          tags: reacher-frontend:latest
          push: false

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
